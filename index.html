<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Experience Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Minecraft Experience Calculator</h2>
    <div>
        <label for="current_level">Текущий Уровень:</label>
        <input type="number" name="current_level" id="current_level" min="1" max="1000" value="1">
        <br>
        <label for="target_level">Нужный Уровень:</label>
        <input type="number" name="target_level" id="target_level" min="1" max="1000" value="1">
        <br>
        <button id="calculate">Рассчитать</button>
        <br>
        <div id="need">Нужно: 0 очков опыта</div>
    </div>
    <table id="action_table">

    </table>
    <script src="xp.js"></script>
    <script>
        calculate(document.querySelector('#action_table'), 1, 1);

        document.querySelector('#calculate').addEventListener('click', function() {
            let xp = calculate(document.querySelector('#action_table'), document.querySelector('#current_level').value, document.querySelector('#target_level').value);
            document.querySelector('#need').innerHTML = 'Нужно: ' + (xp[1] - xp[0]) + ' очков опыта';
        });
    </script>
</body>
</html>
